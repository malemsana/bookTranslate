<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gutenberg Modernizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>The Gutenberg Modernizer ðŸ“–âœ¨</h1>
            <p class="subtitle">Breathe new life into old books. Translate classics into simple, modern language.</p>
        </header>

        <main>
            <form id="translation-form">
                <div class="form-group">
                    <label for="book-file">1. Upload Your Book (.epub or .pdf)</label>
                    <input type="file" id="book-file" name="book_file" accept=".epub,.pdf" required>
                </div>

                <div class="form-group">
                    <label for="target-language">2. Choose Your Style</label>
                    <select id="target-language" name="target_language">
                        <option value="Simple English">Simple English (Modernize)</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Chinese (Simplified)">Chinese (Simplified)</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="api-key">3. Your Google AI API Key (Optional)</label>
                    <input type="text" id="api-key" name="api_key" placeholder="Enter your key to bypass the demo limit">
                    <p class="info-text">You get 2 free demo translations per session. After that, please use your own key.</p>
                </div>

                <button type="submit" id="translate-btn">Modernize My Book! ðŸš€</button>
            </form>

            <!-- This section is hidden by default and shown by JS -->
            <div id="status-area" class="hidden">
                <div class="spinner"></div>
                <p id="status-message">Getting ready...</p>
                <div id="result-area">
                    <!-- The download button will be generated here by JS -->
                </div>
            </div>
        </main>

        <footer>
            <p>A totally-not-over-engineered student project.</p>
        </footer>
    </div>

</body>
</html>
